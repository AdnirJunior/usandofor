<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contagem</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section id="main">
        <div id="msg">
            <span>Inicio:</span>
            <input type="number" name="inicio" id="msg_inicio"><br>
            <span>Fim:</span>
            <input type="number" name="fim" id="msg_fim"><br>
            <span>Passo: </span>
            <input type="number" name="passo" id="msg_passo"><br>
            <input type="button" value="Contar" id="botao" onclick="contar()">
        </div>
        <div id="contagem">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; Adnir Junior</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
